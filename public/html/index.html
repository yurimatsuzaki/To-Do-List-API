<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>

    <link rel="stylesheet" href="../stylesheets/style.css">
</head>
<body>
    <header>
        <img src="../images/CAFETERIA-300-roxa.png" alt="vetor de uma xícara de café" id="coffee-icon">
        <h1>To Do List</h1>
    </header>
    <main>
        <section id="menuTask"> 
            <h2>Tarefas:</h2>
            <button type="button" id="buttonAdd">Add +</button>
            <button type="button" style="display: none;" id="buttonDelete">Apagar</button>
            <button type="button" style="display: none;" id="buttonSave">Salvar</button>
        </section>
        <section id="tasks">
            <p style="color: rgb(134, 0, 217); margin-top: 20px; display: none;" id="noneTask">Ainda não há nenhuma nota...</p>
        </section>
    </main>

    <script src="../javascripts/index.js"></script>
</body>
</html>
